spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/didb
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update        # ToDO: change to 'validate' or 'none' in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
